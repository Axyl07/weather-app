<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Inclusive+Sans:ital@0;1&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    <h1>Check current weather by entering location below :</h1>
    <div class="loading" style="display: none;"></div>
    <div class="main">
 <form >
     <label for="locationInput">Enter Location:
         <input type="text" id="locationInput" name="locationInput" >
     </label>
     <button type="submit" id="go">Go</button>
 </form>
 <div class="error"></div>
 <div class="currentTempDiv"  style="display: none;">Current Temperature :</div>
 <div class="maxAndminTempDiv"  >
     <div class="maxTempDiv" style="display: none;">Max Temperature :</div>
     <div class="minTempDiv" style="display: none;">Min Temperature :</div>
 </div>
 <div class="windSpeed" style="display: none;">Wind Speed :</div>
 <div class="description" style="display: none;"></div>

       
    </div>
</body>
</html>
